<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TzuHwan Seet</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <div class="header" style="text-align: centred;">
        <h3>Netflix Dataset Visualization Dashboard</h3>
        <h4>By TzuHwan Seet</h4>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div id="graph1"></div>
            <div id="graph2">
                <p class="title">Average Movie Length on Netflix Over Time</p>
                <div class="btn-div">
                    <button type="button" class="btn btn-info" onclick="setData('year')">Sort by Year</button>
                    <button type="button" class="btn btn-info" onclick="setData('descending')">Sort by Movie
                        Length</button>
                </div>

            </div><br />
        </div>
        <div class="col-lg-6">
            <div id="graph3">
                <p class="title" style="margin-top: 3vh;">Actors who Appeared in the Same Netflix Drama Films in 2018
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
